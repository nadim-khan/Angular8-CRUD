
<div class="formWrapper">
    <h3 align="center">Edit Employee Details</h3>
    <form [formGroup]="editEmployeeForm" (ngSubmit)="saveEditEmployee()">
  
      <div class="form-group name">
        <label>Name</label>
        <input type="text" class="form-control input" formControlName="name" placeholder="Name" required>
      </div>
  
      <div class="form-group name">
        <label>Designtion</label>
        <input type="text" class="form-control input" formControlName="designation" placeholder="Designation" required>
      </div>
  
      <div class="form-group name">
        <label>Salary</label>
        <input type="text" class="form-control input" formControlName="salary" placeholder="Salary" required>
      </div>
      <div class="submitBtnContainer">
        <button type="submit" class='btn btn-success' [disabled]='editEmployeeForm.invalid'>SAVE</button>
        <button  class='btn btn-danger' (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
